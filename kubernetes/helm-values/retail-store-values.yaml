# Retail Store Sample App Helm Values
# Using in-cluster dependencies as required

global:
  namespace: retail-app

# In-cluster databases (as required)
mysql:
  enabled: true
  fullnameOverride: "retail-store-mysql"

postgresql:
  enabled: true
  fullnameOverride: "retail-store-postgresql"

redis:
  enabled: true
  fullnameOverride: "retail-store-redis"

rabbitmq:
  enabled: true
  fullnameOverride: "retail-store-rabbitmq"

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Application Services
ui:
  replicaCount: 1
  service:
    type: ClusterIP

catalog:
  replicaCount: 1

cart:
  replicaCount: 1

checkout:
  replicaCount: 1

orders:
  replicaCount: 1

payment:
  replicaCount: 1
